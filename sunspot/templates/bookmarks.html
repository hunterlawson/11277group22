
{% extends "layout.html" %}
{% block content %}
<style>
    .box{
        border: 5px solid orange;
        border-radius: 7px;
        height: 100%;
        display: flex;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 5px;
    }
    .frame{
        display: flex;
        flex-wrap: wrap;
    }
    .card{
        border-radius: 10px;
        margin:1%;
        background-color: #FFAE42;
        border-radius: 7px;
        padding: 5px;
        color: white;
        flex: 0 0 31.333%;
    }
</style>
<section class="text-dark p-5 text-center text-sm-start" style="background-color: white">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <h1>Bookmarks</h1>
            </div>
        </div>
        <form action="" method="post">
            <button type="submit" name="append" value="submit_a">add a record</button>
        </form>
        {% if len==0%}
            <p style="color: black;text-align: center;
            font-size: x-large;">You have no bookmarks</p>
        {%endif%}
        <div class="frame">
            {% for x in bookmarks%}
                <div class="card">
                    <img src="https://otbsalessolutions.com/wp-content/uploads/2021/08/Farmer-standing-in-field.jpg"
                    style="border-radius: 7px;">
                    <h1>Bookmark{{loop.index}}</h1>
                    <h5>Latitude: {{x.location["lat"]}}, Longitude: {{x.location["long"]}}</h5>
                    <br>
                    <form action="" method="post">
                        <button class="fa fa-trash" style="position: absolute;bottom: 8px;right: 10px;" 
                        title="delete" name="delete" type="submit" value={{x.date}}></button>
                    </form>
                </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endblock %}
